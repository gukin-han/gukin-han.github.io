<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- 1) Docsify: light / dark 테마 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/dark.css"
      media="(prefers-color-scheme: dark)"
    />

    <!-- 2) PrismJS: light / dark 테마 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css"
      media="(prefers-color-scheme: dark)"
    />
  </head>

  <body>
    <div id="app"></div>

    <script>
      // ——— Docsify 설정 ——————————————————————————————————————————
      window.$docsify = {
        // 기존 설정들 유지
        loadSidebar: true,
        subMaxLevel: 2,
        homepage: '/README.md',

        // 복사 버튼 플러그인 옵션
        copyCode: {
          buttonText: 'Copy',    // 복사 아이콘
          successText: '✓',    // 복사 완료 아이콘
          align: 'top'         // 버튼 위치: 코드 상단
        }
      };
    </script>

    <!-- 4) Docsify 코어 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-prism/dist/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-swift.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  </body>
</html>
